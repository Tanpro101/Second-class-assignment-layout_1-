<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo section</h1>
        </div>
        <div class="banner">
            <h1>Banner section</h1>
        </div>
    </header>
    <nav>
        <h1>Navigation</h1>
    </nav>
    <article>
        <div class="left">
            <div class="left_top">
                <h1>Image</h1>
            </div>
            <div class="left_middle">
                <h1>Paragraph with heading</h1>
            </div>
            <div class="left_bottom">
                <h1>Links</h1>
            </div>
        </div>
        <div class="center">
            <div class="center_top">
                <h1>Slider section</h1>
            </div>
            <div class="center_bottom">
                <div class="bottom_left">
                    <h1>Image</h1>
                </div>
                <div class="bottom_right">
                    <h1>Lists</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Notice</h1>
        </div>
        
    </article>
    <footer>
        <h1>Footer section</h1>
    </footer>
    
</body>
</html>
